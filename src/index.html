<body>
  <header class="center-align">
    <p>Hola, bienvenid@ a </p>
    <h1>Salutem</h1>
  </header>
  <section id="main" class="center-align s12">
    <!-- INPUTS -->
    <div class="row">
      <div class="input-field col s12">
        <input id="user-mail-login" type="email" class="validate">
        <label for="user-mail-login">Correo Electrónico</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="user-password-login" type="password" class="validate">
          <label for="user-password-login">Contraseña</label>
        </div>
        <!-- BOTON LOGIN -->
        <div id="section-btn-log-in">
          <a id="btn-log-in" class="waves-effect waves-light btn-large btn-initial">Iniciar Sesión</a>
          <p>¿No tienes una cuenta?,
            <a id="go-to-sign-in">Creala aquí</a>
          </p>
        </div>
        <!-- BOTON SIGNUP -->
        <div id="section-btn-sign-up" hidden>
          <a id="btn-sign-in" class="waves-effect waves-light btn-large btn-initial">Registrate</a>
          <p>Si tienes cuenta,
            <a id="go-to-log-in">Inicia sesion</a>
          </p>
        </div>
  </section>

  <section id="response-log-in" class="center-align" hidden>
    <h4 for="">ENTRASTE</h4>
  </section>

  <section id="response-sign-up" class="center-align" hidden>
    <h4 for="">BIENVENIDO</h4>
  </section>

  <section id="log-out" class="center-align" hidden>
    <button id="btn-log-out" class=" waves-effect waves-light btn-large btn-initial">SALIR</button>
  </section>

  <!-- botones de registro para google, Facebook -->
  <section class="center-align s12" hidden>
    <a class="waves-effect waves-light btn">
      <i class="material-icons left">email</i>Correo Electrónico</a>
    <a class="waves-effect waves-light btn indigo darken-3">
      <i class="material-icons left fa fa-facebook"></i>Facebook</a>
    <a class="waves-effect waves-light btn red darken-3">
      <i class="material-icons left fa fa-google"></i>Google</a>
  </section>
